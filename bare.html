	body {margin-top: 60px;}

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>

          <a class="navbar-brand" href="#">DAVV Tube</a>

   <div class="container" data-bind="load: loadData()">
		<h3>Registration Form<h3><br>
	  <div class="row">
	  
		<div class="col-md-4">
		<label>First Name</label> <br>
		  <input type="text" data-bind="value: fname, hasfocus: fname_focus()" class="form-control inputWidth" placeholder="Enter Your First Name" /><br>
		  <label>Last Name</label> <br>
		  <input type="text" data-bind="value: lname"  placeholder="Enter Your Last Name" class="form-control required" title="Please Enter Your Name">
		  <br>
		  <label>Last Name</label> <br>
		  <input type="text" data-bind="value: lname"  placeholder="Enter Your Last Name" class="form-control required" title="Please Enter Your Name">
		  <br>
		  <label>Last Name</label> <br>
		  <input type="text" data-bind="value: lname"  placeholder="Enter Your Last Name" class="form-control required" title="Please Enter Your Name">
		  <br>
		  <button data-bind="click: createPerson" class="btn btn-md btn-primary">Create</button> <br><br>       
		</div>
	  </div>
	</div>
<!-- /.container -->
